name: lint and test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          # Promise.withResolvers is only available in Node 22+
          node-version: ">=22"
          registry-url: https://registry.npmjs.org
      - uses: crate-ci/typos@master
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
